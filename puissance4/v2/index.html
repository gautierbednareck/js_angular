<!DOCTYPE html>
<html lang="en">
<head>
    <title>Puissance 4</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/p4.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/p4.js"></script>
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>

</head>
<body>
	<h1>Puissance 4</h1>
    <div>
        <p>
            Nombre de colonne:
            <select name="longeur" id="long">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected="selected">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> 
            /Nombre de ligne:
            <select name="largeur" id="lar">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected="selected">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            /Victoire:
            <select name="victoie_condition" id="nbVic">
            	<option value="2">2</option>
            	<option value="3">3</option>
                <option value="4" selected="selected">4</option>
                <option value="5">5</option>
                <option value="6" >6</option>
                <option value="7">7</option>
                <option value="8">8</option>
  
            </select>
            <br>
            Pseudo J1:
            <input type="text" id="surname1" name="name1">
            /Pseudo J2:
            <input type="text" id="surname2" name="name2"> 
            <br>
	            Couleur J1:
	            <input type="color" id="Color1" name="Color1">
	            /Couleur J2:
		         <input type="color" id="Color2" name="Color2">
        </p>
        <div id=but>
            <button id="actu">Actualiser</button>
            <form action="3D/3D.html" id="expert">
                    <button type="submit">mode "expert"</button>
            </form> 
        </div>
    </div>

    <!-- passage à la ligne -->
    <br>
    <p id="countCoup">count:</p>

    <div id="game"></div><br>
    <p style="visibility:hidden;" id="vic"><strong id="vainqueur"></strong></p>
    <button id="restart" style="visibility:hidden;">Restart</button>

    <h1>Historique des parties </h1>
        <ul id="listeBataille">
        </ul>

        <script type="text/javascript">
            for (var i = 0; i < localStorage.length; i++) {
              var newLis = document.createElement('li');
              var joueur1 = localStorage.getItem('NomJoueur1');
              var joueur2 = localStorage.getItem('NomJoueur2');
              var gagnant = localStorage.getItem('Gagnant');
              var dat = localStorage.getItem('Date');
              newLis.innerHTML = "Le joueur 1 " +joueur1+ " a affronté " + joueur2 + " le " + dat + " et le gagnant est " + gagnant;
              document.getElementById('listeBataille').appendChild(newLis);
            }
        </script>
</body>
</html>
